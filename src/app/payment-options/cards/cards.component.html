<ul *ngIf="cards" class="payment_item text-center animated">
  <ng-container *ngFor="let card of cards; let i = index">
    <li class="wow fadeIn" data-wow-delay="0s" data-wow-duration="0.1s">
      <a href="javascript: void(0);" (click)="passGatewayToRedirect(card)" style="position: relative !important;">
        <img class="img-fluid card_name" [src]="card.logo.replace('/gw/', '/gw2/')" alt="">
        <div *ngIf="card.emi" class="abs"><div class="emi"></div></div>
      </a>
    </li>
    <hr *ngIf="(i+1) % 3 == 0 && (i+1) < cards.length">
  </ng-container>
</ul>
