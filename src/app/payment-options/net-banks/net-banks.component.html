<ul *ngIf="net_banks" class="payment_item text-center animated">
  <ng-container *ngFor="let net of net_banks; let i = index">
    <li>
      <a href="javascript: void(0);">
        <img class="wow fadeIn img-fluid mob_bank_name" data-wow-delay="0s" data-wow-duration="0.1s" (click)="passGatewayToRedirect(net)"
             [src]="net.logo.replace('/gw/', '/gw2/')" alt=""></a>
    </li>
    <hr *ngIf="(i+1) % 3 == 0 && (i+1) < net_banks.length">
  </ng-container>
</ul>
