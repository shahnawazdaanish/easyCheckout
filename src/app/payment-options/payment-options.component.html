<div [ngClass]="{'inner_fix_height' : isMobile }">
  <div id="main_content animated">
    <!--{{ currentComp }}-->
    <div class="tab-content" [ngSwitch]="currentComp">
      <div id="menu1" class="tab-pane fade" [ngClass]="{'active' : currentComp == 'cards', 'in' : currentComp == 'cards'}">
        <ng-container  *ngIf="cards && cards.cards.length > 0">
          <!--<app-cards *ngSwitchCase="'cards'"-->
                     <!--(handleRedirect)="processRedirect($event)" [cards]="cards.cards"></app-cards>-->
          <ul *ngIf="cards.cards" class="payment_item text-center animated">
            <ng-container *ngFor="let card of cards.cards; let i = index">
              <li class="wow fadeIn" data-wow-delay="0s" data-wow-duration="0.1s">
                <a href="javascript: void(0);" (click)="processRedirect(card)" style="position: relative !important;">
                  <img class="img-fluid card_name" [src]="card.logo.replace('/gw/', '/gw2/')" alt="">
                  <div *ngIf="card.emi" class="abs"><div class="emi"></div></div>
                </a>
              </li>
              <hr *ngIf="(i+1) % 3 == 0 && (i+1) < cards.cards.length">
            </ng-container>
          </ul>
        </ng-container>
      </div>
      <!-- Tab Two -->
      <!--<div id="menu2" class="tab-pane fade fadeIn wow" data-wow-delay="0.3s" data-wow-duration="0.5s">-->
      <div id="menu2" class="tab-pane fade"
           [ngClass]="{'active' : currentComp == 'mobile', 'in' : currentComp == 'mobile'}">
        <ng-container  *ngIf="cards && cards.mobilebanking.length > 0">
          <!--<app-mobile-banks *ngSwitchCase="'mobile'"-->
                            <!--(handleRedirect)="processRedirect($event)"-->
                            <!--[mobile_banks]="cards.mobilebanking"></app-mobile-banks>-->
          <ul *ngIf="cards && cards.mobilebanking" class="payment_item payment_item_mobile text-center animated">
            <ng-container *ngFor="let mobile of cards.mobilebanking; let i = index">
              <li>
                <a href="javascript: void(0);">
                  <img class="wow fadeIn img-fluid mob_bank_name" data-wow-delay="0s" data-wow-duration="0.1s"
                       (click)="processRedirect(mobile)"
                       [src]="mobile.logo.replace('/gw/', '/gw2/')" alt=""></a>
              </li>
              <hr *ngIf="(i+1) % 3 == 0 && (i+1) < cards.mobilebanking.length">
            </ng-container>
          </ul>
        </ng-container>
      </div>
      <!-- Tab Three -->
      <div id="menu3" class="tab-pane fade" [ngClass]="{'active' : currentComp == 'net','in' : currentComp == 'net'}">
        <ng-container *ngIf="cards && cards.internetbanking.length > 0">
          <!--<app-net-banks *ngSwitchCase="'net'"-->
                         <!--(handleRedirect)="processRedirect($event)" [net_banks]="cards.internetbanking"></app-net-banks>-->
          <ul *ngIf="cards.internetbanking" class="payment_item text-center animated">
            <ng-container *ngFor="let net of cards.internetbanking; let i = index">
              <li>
                <a href="javascript: void(0);">
                  <img class="wow fadeIn img-fluid mob_bank_name" data-wow-delay="0s" data-wow-duration="0.1s" (click)="processRedirect(net)"
                       [src]="net.logo.replace('/gw/', '/gw2/')" alt=""></a>
              </li>
              <hr *ngIf="(i+1) % 3 == 0 && (i+1) < cards.internetbanking.length">
            </ng-container>
          </ul>
        </ng-container>
      </div>


      <div *ngSwitchCase="'card-entry'">
        <app-card-entry (passData)="processData($event)"></app-card-entry>
      </div>
      <div class="clearfix"></div>
      <div *ngSwitchCase="'offer-list'" id="available_offers" class="available_offers">
        <app-offers></app-offers>
        <!--<div class="col-md-12">-->
          <!--<p class="text-center">Click on any of the following offers to <span class="text_dark">avail it</span></p>-->
          <!--<a href="#"><img class="img-responsive offer_img" src="assets/checkout_assets/img/cards/offer.jpg" alt=""></a>-->
          <!--<a href="#"><img class="img-responsive offer_img" src="assets/checkout_assets/img/cards/offer.jpg" alt=""></a>-->
        <!--</div>-->
      </div>
      <div *ngSwitchCase="'help'" id="help_section" class="help_section">
        <div class="col-md-12">
          <p class="text-center">{{ 'clear_instruct' | translate }}</p>
          <div class="embed-responsive embed-responsive-16by9 mt-15">
            <iframe *ngIf="!isMobile" class="embed-responsive-item"
                    src="https://www.youtube.com/embed/q7AX5USNuSI?controls=1&amp;start=1&amp;modestbranding=1&showinfo=0&rel=0"
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe *ngIf="isMobile" class="embed-responsive-item"
                    src="https://www.youtube.com/embed/GGDeuPek9Co?controls=1&amp;start=1&amp;modestbranding=1&showinfo=0&rel=0"
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div class="faq_area panel-group" id="accordion">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">{{ 'faq_1_title' | translate }}</a>
                </h4>
              </div>
              <div id="collapse1" class="panel-collapse collapse">
                <div class="panel-body">
                  <p>{{ 'faq_1_desc' | translate }}</p>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">{{ 'faq_2_title' | translate }}</a>
                </h4>
              </div>
              <div id="collapse2" class="panel-collapse collapse">
                <div class="panel-body">
                  <p>{{ 'faq_2_desc' | translate }}</p>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">{{ 'faq_3_title' | translate }}</a>
                </h4>
              </div>
              <div id="collapse3" class="panel-collapse collapse">
                <div class="panel-body">
                  <p>{{ 'faq_3_desc' | translate }}</p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div *ngSwitchCase="'cards-list'" class="fadeIn animated">
        <app-card-list [session]="session"></app-card-list>
      </div>
      <div *ngSwitchCase="'error-page'" class="slideInLeft animated">
        <app-errors></app-errors>
      </div>

      <div *ngSwitchCase="'support'" class="slideUp animated">
        <app-support></app-support>
      </div>


    </div>
  </div>
</div>
