<ul *ngIf="mobile_banks" class="payment_item payment_item_mobile text-center animated">
  <ng-container *ngFor="let mobile of mobile_banks; let i = index">
    <li>
      <a href="javascript: void(0);">
        <img class="wow fadeIn img-fluid mob_bank_name" data-wow-delay="0s" data-wow-duration="0.1s"
             (click)="passGatewayToRedirect(mobile)"
             [src]="mobile.logo.replace('/gw/', '/gw2/')" alt=""></a>
    </li>
    <hr *ngIf="(i+1) % 3 == 0 && (i+1) < mobile_banks.length">
  </ng-container>
</ul>


<div class="card_input_fields_2nd animated" *ngIf="1!=1">
  <div class="row">
    <div class="col-md-12 text-center mb-10">
      <p>Scan the QR Code with <span class="text_dark">BKash app or Enter ZTransaction ID</span></p>
    </div>
  </div>
  <div class="row">
    <div class="col-4 col-md-5">
      <img class="img-fluid qr_image" src="assets/images/qr-code.jpg" alt="">
    </div>
    <div class="col-8 col-md-7">
      <ul class="mobile_payment_details">
        <li>Mobile Number: <span>01888555444</span></li>
        <li>Referrence No: <span>42938827</span></li>
        <li>Counter No: <span>1</span></li>
      </ul>
      <input type="text" class="form-control mt-15 mobile_trans_id" id="email" placeholder="ZTransaction ID" name="cvv">
    </div>
  </div>
  <div class="form-group mt-5">
    <div class="float-left">
      <a class="back_to_card" href="#"><img src="assets/images/info.png" alt=""> Bkash Instruction</a>
    </div>
    <div class="float-right">
      <a class="back_to_card backto_mobile_cash" href="#"><img src="assets/images/left-arrow.png" alt=""> Back to Selection</a>
    </div>
  </div>
</div>
